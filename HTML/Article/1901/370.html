	<div class="title">下月起代步工具人行道上限速10公里 违者判罚最高1000元坐牢三个月</div>
	<div class="date">更新日期：2019-01-22 20:12:01</div>
	<div class="content"><p><img src="http://www.worldmedia.top/uploads/images/2019-01-21/5c451d6800fa0.png" title="" alt="image.png"/></p><p><figcaption style="box-sizing: border-box; width: 688.453px; padding: 0.8em; font-size: 0.9em; margin: 0px auto 2em; color: rgb(130, 130, 130); background-image: none; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border-bottom: 5px solid rgb(232, 232, 232); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; white-space: normal;">从下个月1日起，脚踏车和电动踏板车等个人代步工具使用者在人行道时，合法的最高时速从15公里减至10公里。（唐家鸿摄）</figcaption><figcaption style="box-sizing: border-box; width: 688.453px; padding: 0.8em; font-size: 0.9em; margin: 0px auto 2em; color: rgb(130, 130, 130); background-image: none; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border-bottom: 5px solid rgb(232, 232, 232); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; white-space: normal;"><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">从2月1日起，所有个人代步工具在人行道骑行的时速不可超过10公里，在公路上骑行的脚踏车骑士也须戴头盔，违例者可被判罚款高达1000元，或坐牢长达三个月，或两者兼施。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">由教育部兼社会及家庭发展部高级政务次长费绍尔博士领导的活跃通勤咨询小组，去年8月向政府提呈了六大建议，旨在加强共用路径的安全。政府在隔月全盘接受小组建议。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">时隔四个月，陆路交通管理局昨天（1月18日）宣布，新条例将于下个月1日正式生效。</p><p><section id="imu" style="box-sizing: border-box; text-align: center; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255); margin: 2em auto !important;"><div id="dfp-ad-imu1-wrapper" class="dfp-tag-wrapper" style="box-sizing: border-box;"></div></section></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">届时，脚踏车和电动踏板车等个人代步工具使用者在人行道时，必须把最高时速从每小时15公里减至10公里。初犯可被判罚款高达1000元，或坐牢长达三个月，或两者兼施。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">陆交局指出，这有助于所有道路使用者在碰到突发情况时，有更多时间反应，进而降低发生意外的风险及伤势的严重性。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">“最好的做法是，所有骑士须让路给行人，并在接近拥挤或盲点区时，放慢车速。骑士在超越其他道路使用者时，也应时时小心。”</p><h3 style="box-sizing: border-box; font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; line-height: 1.3em; margin: 1em auto; font-size: 1.1em; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);"><span class="ZBO_SubHeading" style="box-sizing: border-box; font-size: 1.1em; line-height: 1.3em; margin-bottom: 1em;">脚踏车骑士 马路上须戴头盔</span></h3><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">另外，考虑到脚踏车骑士相对于路上其他车辆来得脆弱，新条例一旦生效，脚踏车骑士在公路骑车时必须戴头盔，否则可面对的刑罚与上述违反时速者相同。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">不过，那些只为从公共道路（例如人行道和共用道）的一处到另一处而过马路的骑士，则不受条例影响。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">陆交局说，虽然这类公共道路没有规定骑士一定要戴头盔，但为个人安全起见，建议他们戴上。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">其他新条例包括，脚踏车和电动踏板车等个人代步工具使用者在过斑马线和交通灯等地方时，必须停车查看有无其他车辆。公路使用者也须放慢车速，让行人和活跃通勤者过马路。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">陆交局说，通过该举措，可以更好地预测所有使用者的行为，为工具用户和公路使用者提供更多反应时间，降低发生意外的风险。</p><h3 style="box-sizing: border-box; font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; line-height: 1.3em; margin: 1em auto; font-size: 1.1em; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);"><span class="ZBO_SubHeading" style="box-sizing: border-box; font-size: 1.1em; line-height: 1.3em; margin-bottom: 1em;">行动辅助工具也须符合10公里速限</span></h3><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">按照规定，活跃通勤工具用户过马路时若没有停车查看路况，将面对罚款高达1000元，或坐牢长达三个月，或两者兼施。驾车者若被发现没有放慢车速，也会面对同样刑罚。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">往后，为年长者和有行动不便者而配置的行动辅助工具（Personal Mobility Aids，简称PMA）最高时速也不得超过10公里，以避免商家为绕过个人代步工具的条规，滥用和改装PMA。目前，市场上大部分的PMA都已符合10公里时速条例。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">若在公路上使用违例PMA，可被罚高达5000元，或坐牢长达三个月，或两者兼施。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">根据活跃通勤法令，商家从下个月起必须在店铺展示告诫通告，列明PMA的技术标准，以及可在哪些地方使用该器材。售卖违例PMA，或改装PMA至违例状态都属犯罪行为，可被罚高达5000元，或坐牢长达三个月，或两者兼施。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">商家若被发现展示或宣传违例PMA，初犯者将面对高达1000元罚款，或坐牢长达三个月，或两者兼施。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">陆交局表示，在鼓励活跃通勤的同时，安全依旧是优先考量。除了上述条规，该局也致力推动公共教育，鼓励安全的骑车习惯。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">公众可登录陆交局网站（bit.ly/amrules）下载新条例和安全骑车行为的资料。</p><br/></figcaption></p><p><br/></p></div>
