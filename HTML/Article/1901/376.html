	<div class="date">更新日期：2019-01-22 19:53:09</div>
	<div class="content"><p><img src="http://www.worldmedia.top/uploads/images/2019-01-22/5c464fa42af03.png" title="" alt="image.png"/></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">参与昨早大宝森节祈福和还愿游行的印度教信徒背负着超过20公斤重的针座“卡瓦迪”，随着年轻鼓手击出的拍子，一步步走向位于登路的丹达乌他帕尼印度庙。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">阔别46年，打击乐手再次手持印度传统鼓，跟着信徒沿途奏乐游行。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">1973年，为了防止不同群体间的竞争导致公共骚乱，政府颁布条例禁止信徒在游行时奏乐，直到2016年才放宽条例，在原有的音乐播放安排上，允许在沿途设置定点的演奏站。</p><p><section id="imu" style="box-sizing: border-box; text-align: center; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255); margin: 2em auto !important;"><div id="dfp-ad-imu1-wrapper" class="dfp-tag-wrapper" style="box-sizing: border-box;"></div></section></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">今年，条例进一步放宽，乐手可跟随着信徒边走边敲击鼓乐，为大宝森节游行注入新的生命与活力。超过8000名信徒参与了游行。（谢智扬摄）</p><p><br/></p></div>
