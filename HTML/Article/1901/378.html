	<div class="title">我国人才竞争力 全球排第二</div>
	<div class="date">更新日期：2019-01-22 19:52:19</div>
	<div class="content"><p><img src="http://www.worldmedia.top/uploads/images/2019-01-22/5c4652667b0c0.png" title="" alt="image.png"/></p><p><br/></p><p></p><figcaption style="box-sizing: border-box; width: 771.641px; padding: 0.8em; font-size: 0.9em; text-align: left; margin: 0px auto 2em; color: rgb(130, 130, 130); background: none; border-bottom: 5px solid rgb(232, 232, 232);">新加坡在吸引和留住人才方面仍保持领先地位。（档案照）</figcaption><figcaption style="box-sizing: border-box; width: 771.641px; padding: 0.8em; font-size: 0.9em; text-align: left; margin: 0px auto 2em; color: rgb(130, 130, 130); background: none; border-bottom: 5px solid rgb(232, 232, 232);"><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">一项有关人才竞争力的全球调查显示，新加坡在吸引和留住人才方面仍保持领先地位，在125个国家中排名第二，也是唯一挤进前10名的亚太国家。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">今天（21日）出炉的“2019年全球人才竞争力指数”报告，由欧洲工商管理学院、人力资源公司德科集团和印度塔塔通信携手完成。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">今年的报告共分析了125个国家的人才竞争力，这些国家国内生产总值的总和占全球近98％，总人口则占全球93%。</p><p></p><section id="imu" style="box-sizing: border-box; text-align: center; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255); margin: 2em auto !important;"></section><p></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 19.2px; letter-spacing: 0.384px; white-space: normal; background-color: rgb(255, 255, 255);">根据报告，新加坡在人才竞争力方面的得分为77.27分，略低于去年的78.42分，排名则继续保持在第二名，仅次于瑞士。</p><br/></figcaption><p></p></div>
