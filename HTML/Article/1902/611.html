	<div class="title">李总理等探望尤多约诺夫人</div>
	<div class="date">更新日期：2019-02-18 11:03:30</div>
	<div class="content"><p><img src="http://www.worldmedia.top/uploads/images/2019-02-18/5c69f645089b2.jpg" title="" alt="ZB_0218_CJ_doc7443d4l08us1hf6hm8ta_17233839_pansy.jpg"/></p><p><br/></p><p><br/></p><p style="box-sizing: border-box; margin-top: 1em; margin-bottom: 1em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; white-space: normal; background-color: rgb(255, 255, 255);">李显龙总理及夫人何晶上周五（15日）与副总理张志贤及夫人周美音一同到新加坡国立大学医院，探望在那里接受白血病治疗的印尼前总统尤多约诺夫人阿妮。</p><p style="box-sizing: border-box; margin-top: 1em; margin-bottom: 1em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; white-space: normal; background-color: rgb(255, 255, 255);">根据印尼《雅加达邮报》的报道，李总理一行人是在15日中午抵达国大医院，在病房外探视了阿妮，并祝愿她早日康复。我国外交部长维文医生（左一）上周也到国大医院探病。根据维文上周四上传到面簿的照片，他当时是在病房内探望阿妮。</p><p style="box-sizing: border-box; margin-top: 1em; margin-bottom: 1em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; white-space: normal; background-color: rgb(255, 255, 255);">尤多约诺（右二）上周三在新加坡举行的记者会上透露，阿妮本月2日住进国大医院，接受白血病治疗。（取自维文面簿）</p><p><br/></p><p><br/></p></div>
