	<div class="title">醒狮采青庆元宵 喧天锣鼓闹恭锡</div>
	<div class="date">更新日期：2019-02-21 12:07:20</div>
	<div class="content"><p><img src="http://www.worldmedia.top/uploads/images/2019-02-21/5c6df9af32915.jpg" title="" alt="ZB_0220_CJ_doc745d80xj914exkv1eo1_19220902_tanet.jpg"/></p><p style="box-sizing: border-box; margin-top: 1em; margin-bottom: 1em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; white-space: normal; background-color: rgb(255, 255, 255);">又逢元宵节，禅山六合体育会的醒狮团再次走遍恭锡街采青，锣鼓喧天三小时，与500名牛车水老街坊欢庆春节的最后一天。</p><p style="box-sizing: border-box; margin-top: 1em; margin-bottom: 1em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; white-space: normal; background-color: rgb(255, 255, 255);">自1965年创会，禅山六合体育会成员每年到了元宵节，都会沿着恭锡街醒狮。约30人的团队昨天（2月19日 ）傍晚从恭锡街街头一路采青到街尾，最后再绕回街头时，已有500名老街坊在禅山六合体育会楼下等候压轴表演。只见醒狮师傅艺高胆大身手敏捷，三五步攀上两层楼高的柱上采青，不一会儿功夫，狮子“吐出”生菜，预示来年“生财”，现场响起热烈的掌声。（梁伟康摄）</p><p><br/></p><p><br/></p><p><br/></p></div>
