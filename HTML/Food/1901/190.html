	<div class="date">更新日期：2019-01-28 12:42:25</div>


	<div class="content"><p><br/></p><p><img src="http://www.worldmedia.top/uploads/images/2019-01-28/5c4e5df0b4447.png" title="" alt="white_background_4.png"/></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);"><strong style="box-sizing: border-box;">食谱</strong></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">材料：丝瓜2条／咸蛋2个／虾米1汤匙／清水50克</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">调味料：糖半汤匙／盐半茶匙</p><p><section id="imu" style="box-sizing: border-box; text-align: center; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255); margin: 2em auto !important;"></section></p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">做法：</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">1.丝瓜切厚片；咸蛋煮熟，切丁。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">2.镬内烧热2汤匙油，放入虾米炒香。加入丝瓜和清水，煮沸。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">3.加入调味料，拌炒均匀。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">4.加盖，煮至丝瓜变软。拌入咸蛋。</p><p style="box-sizing: border-box; margin-top: 1.2em; margin-bottom: 1.2em; text-indent: 2em; color: rgb(68, 68, 68); font-family: Lato, PingFangSC-light, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Hiragino Sans GB&quot;, &quot;WenQuanYi Micro Hei&quot;, &quot;Heiti SC&quot;, 冬青黑, &quot;Microsoft YaHei&quot;, 微软正黑体, &quot;Microsoft JhengHei&quot;, 微软雅黑, 宋体, STHeiti, &quot;LiHei Pro&quot;, 华文黑体, &quot;Open Sans&quot;, sans-serif; font-size: 17.6px; letter-spacing: 0.176px; white-space: normal; background-color: rgb(255, 255, 255);">（转载自《杂菜饭》许孙祥著，海滨出版（马）私人有限公司）</p><p>《新加坡生活圈》 最新加坡式的综合信息生活服务平台！</p></div>
