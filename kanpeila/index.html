<script>
mui.showLoading('数据加载中');
mui('body').on('tap','a',function(){
    window.top.location.href=this.href;
});
request = GetRequest();
id = request.articleid;
var type = request.type;
if (id!='' && type!=''){
    url = '/V1/Article/share/articleid/'+id+'/type/'+type;
    $.get(url,function(data){
    	if (data.code==-1){
            mui.hideLoading();
            mui.toast(data.desc); 
        }else{
        	mui.hideLoading();
        	$("#title").html(data.body.title);
            $("#date").html(data.body.updateTime);

            if (data.body.images.length>0){
                _html = '';
                for (var i = 0; i < data.body.images.length; i++) {
                    _html += '<div class="mui-slider-item my-slider-img" style="height:180px;background-position: center; background-repeat: no-repeat;background-size: cover; background-image:url('+data.body.images[i]+')"><img src="'+data.body.images[i]+'" style="opacity:0;width:100%" data-preview-src="" data-preview-group="1"/></div>';		    
                };
                $("#banner").html(_html);                
			    var gallery = mui('.mui-slider');
			    gallery.slider({
			         interval:1800//自动轮播周期，若为0则不自动播放，默认为0；
			    });
				mui.previewImage();
				
            };

            switch(type){
                case 'sp':
                  res = createErshou(data.body);
                  break;
                case 'zp':
                  res = createJob(data.body);
                  break;
                case 'tc':
                  res = createTongcheng(data.body);
                  break;
                case 'zf':
                  res = createHouse(data.body);
                  break;
                case 'esc':
                  res = createCar(data.body);
                  break;
                case 'ms':
                  res = createFood(data.body);
                  break;
                case 'sh':
                  res = createLife(data.body);
                  break;
                case 'xp':
                  res = createXinpin(data.body);
                  break;
                default:
                  res = '';
            }
            $("#baseInfo").html(res);
            $("#detail").html(data.body.detail);
        }
    },'json')
};

function GetRequest() {   
   var url = location.search; //获取url中"?"符后的字串   
   var theRequest = new Object();   
   if (url.indexOf("?") != -1) {   
      var str = url.substr(1);   
      strs = str.split("&");   
      for(var i = 0; i < strs.length; i ++) {   
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
      }   
   }   
   return theRequest;   
}
