<layout name='layout' />

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>【<{$activity.name}>】</legend>
</fieldset>

<div class="layui-col-md12">
  <button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="<{:U("Activity/dellog")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
    <i class="layui-icon">&#xe640;</i>批量删除
  </button>
</div>

<div class="layui-col-md12">
    <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="<{:U('Activity/view',array('aID'=>$activity['id']))}>" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-108"></table>	
    <div class="fsDatagridCols">
      	<p checkbox="true"/>
		<p field="memberID" title="会员ID" width="200"/>			
		<p field="prize" title="奖品" width="200"/>
		<p field="createTime" title="日期" width="180"/>
	</div>
</div>
