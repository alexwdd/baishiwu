<layout name='layout' />

<form class="layui-form">
	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-inline">
			<input type="text" name="name" value="<{$list.name}>" lay-verify="required" placeholder="请输入广告名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">分类</label>
		<div class="layui-input-inline">
			<select name="cid" id="cid" default="<{$list['cid']}>,<{$list['path']}>" lay-verify="required">
	    	<option value="">==请选择==</option>
	        <volist name="cate" id="vo">
	        <option value="<{$vo['id']}>,<{$vo['path']}>"><php>
	            for($i=0; $i<$vo['count']*2; $i++){
	               echo '&nbsp;&nbsp;';            
	            }
	        </php><{$vo['name']}></option>
	        </volist>
	        </select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">图片</label>
		<div class="layui-inline" style="width:400px">
			<input type="text" name="image" id="image" value="<{$list.image}>" lay-verify="required" placeholder="图片地址" class="layui-input">
		</div>
		<div class="layui-inline">
		<button type="button" class="layui-btn"
			 id="uploud"
			 url="<{:U('Upload/image')}>"
			 size="5120"
			 exts="jpg|png|gif|jpeg"
			 accept="images"
			 tag="image"
			 >上传</button>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">URL</label>
		<div class="layui-inline" style="width:400px">
			<input type="text" name="url" id="url" value="<{$list.url}>" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">小程序URL</label>
		<div class="layui-inline" style="width:400px">
			<input type="text" name="wxurl" id="wxurl" value="<{$list.wxurl}>" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">城市</label>
		<div class="layui-input-inline">			
			<select id="cityID" name="cityID" default="<{$list.cityID}>" lay-verify="required">
				<option value="">==请选择==</option>
				<volist name="city" id="vo">
					<option value="<{$vo.id}>"><{$vo.name}></option>
				</volist>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">贴子类型</label>
		<div class="layui-input-inline">
			<select name="type" id="type" default="<{$list['type']}>">
	    	<option value="">==请选择==</option>
	        <volist name="infoCate" id="vo">
	        <option value="<{$vo['py']}>"><{$vo['name']}></option>
	        </volist>
	        </select>
		</div>

		<label class="layui-form-label">贴子ID</label>
		<div class="layui-input-inline">
			<input type="number" name="articleid" id="articleid" value="<{$list.articleid}>" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">排序</label>
		<div class="layui-input-block">
			<input type="text" name="sort" id="sort" value="<{$list.sort}>" class="layui-input">
		</div>
	</div>

	<hr>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
     	<button id="subBtn" class="layui-btn" lay-submit="" lay-filter="edit" url="<{:U('Ad/edit')}>"><i class="layui-icon">&#xe642;</i>编辑</button>

     	<button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>	
	<input type="hidden" name="id" value="<{$list['id']}>" />
</form>
<script type="text/javascript" src="<{:RES}>/js/upload.js"></script>
