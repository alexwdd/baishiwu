<layout name='layout' />

<div class="layui-col-md12">
	<div class="layui-row grid-demo">	
	    <div class="layui-col-md12">
	    	<a href="<{:U('Article/index')}>" class="layui-btn layui-btn-sm">
				<i class="layui-icon">&#xe603;</i> 返回列表
			</a>

			<button class="layui-btn layui-btn-sm" function="submit" method="post" url="<{:U("Article/restore")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定还原选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe628;</i>还原
			</button>	

			<button class="layui-btn layui-btn-sm" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>

			<button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="<{:U("Article/truedel")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe640;</i>彻底删除
			</button>
	    </div>

		<div class="layui-col-md12">
	        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="<{:U('Article/trash')}>" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-108"></table>	
	        <div class="fsDatagridCols">
				<p checkbox="true"/>	
				<p field="title" title="标题" width="40%"/>		
				<p field="cate" title="分类" width="100"/>	
				<p field="editer" title="作者" width="80"/>	
				<p field="hit" title="浏览量" width="80"/>		
				<p field="sort" title="排序值" width="80"/>
				<p title="属性" width="120" templet="#flagTpl"/>
				<p field="createTime" title="发布日期" width="180" sort="true"/>
				<p field="updateTime" title="更新日期" width="180" sort="true"/>
				<p fixed="right" align="left" toolbar="#barDemo" title="操作" width="80"/>
			</div>

			<script type="text/html" id="statusTpl">
				{{# if(d.status == 0){ }}
				<span color='red'>草稿</span>
				{{# }else{ }}
				正常
				{{# } }}				
			</script>

			<script type="text/html" id="flagTpl">
				{{# if(d.flash == 1){ }}
				<span style="color:green">幻</span>		
				{{# } }}
				{{# if(d.comm == 1){ }}
				<span style="color:blue">荐</span>		
				{{# } }}
				{{# if(d.top == 1){ }}
				<span style="color:#0099FF">顶</span>		
				{{# } }}
				{{# if(d.bold == 1){ }}
				<span style="color:#black">粗</span>		
				{{# } }}
				{{# if(d.red == 1){ }}
				<span style="color:red">红</span>		
				{{# } }}				
			</script>

			<script type="text/html" id="barDemo">								
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="<{:U("Article/edit")}>&id={{d.id}}" topWidth="80%" topHeight="80%" topTitle="编辑">编辑</a>
			</script>
	    </div>
	</div>
</div>
