<layout name='layout' />

<div class="admin-main">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>回复</legend>
	</fieldset>

	<form id="ajaxForm" class="layui-form" method="post" action="<{:U('Feedback/reply')}>">
		
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<div class="layui-form-mid"><strong><{$list.title}></strong></div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">手机</label>
			<div class="layui-input-block">
				<div class="layui-form-mid"><{$list.mobile}></div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">提交日期</label>
			<div class="layui-input-block">
				<div class="layui-form-mid"><{$list.createTime|date="Y-m-d H:i:s",###}></div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<blockquote class="layui-elem-quote layui-quote-nm"><{$list.content}></blockquote>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">回复</label>
			<div class="layui-input-block">
				<textarea name="reply" class="layui-textarea" lay-verify="required"><{$list.reply}></textarea>
			</div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onclick="window.history.go(-1)">返回</button>
			</div>
		</div>
		<input type="hidden" name="id" value="<{$list['id']}>" />
	</form>
</div>
