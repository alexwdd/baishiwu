<layout name='layout' />

<form class="layui-form">		
	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-inline">
			<input type="text" name="name" lay-verify="required" value="<{$list.name}>" class="layui-input" placeholder="必填">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">值</label>
		<div class="layui-input-inline">
			<input type="text" name="value" value="<{$list.value}>" class="layui-input">
		</div>
	</div>	

	<div class="layui-form-item">
		<label class="layui-form-label">排序</label>
		<div class="layui-input-inline">
			<input type="text" name="sort" value="<{$list.sort}>" lay-verify="required" class="layui-input">
		</div>
	</div>	

	<hr/>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
     	<button class="layui-btn" lay-submit="" lay-filter="edit" url="<{:U('item/edit')}>"><i class="layui-icon">&#xe642;</i>编辑</button>
     	<button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
	<input type="hidden" name="id" value="<{$list.id}>" />
</form>
