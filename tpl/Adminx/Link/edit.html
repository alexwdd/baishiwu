<layout name='layout' />

<div class="admin-main">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>编辑</legend>
	</fieldset>

	<form id="ajaxForm" class="layui-form" method="post" action="<{:U('Link/edit')}>">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" value="<{$list['name']}>" placeholder="请输入网站名称" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">分类</label>
			<div class="layui-input-block">
				<select name="cid" id="cid" lay-verify="required">
		    	<option value="">==请选择==</option>
		        <volist name="cate" id="vo">
		        <option value="<{$vo['id']}>,<{$vo['path']}>"><php>
		            for($i=0; $i<$vo['count']*2; $i++){
		               echo '&nbsp;&nbsp;';            
		            }
		        </php><{$vo['name']}></option>
		        </volist>
		        </select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">链接地址</label>
			<div class="layui-input-block">
				<input type="text" name="url" value="<{$list['url']}>" lay-verify="__url" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">Logo</label>
			<div class="layui-input-inline" style="width:400px">
				<input type="text" id="picname_url" name="picname" value="<{$list['picname']}>" class="layui-input">
			</div>
			<div class="layui-inline">
				<input type="button" value="上传" class="layui-btn" onclick="uploadfile('<{:U('Upload/image')}>','picname');"/>
			</div>
		</div>
		

		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" name="sort" id="sort" value="<{$list['sort']}>" class="layui-input">
			</div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onclick="window.history.go(-1)">返回</button>
			</div>
		</div>
		<input type="hidden" name="id" value="<{$list['id']}>" />
	</form>
</div>
<!--上传文件-->
<form style="display:none;" id='myupload' action="" method='post' enctype='multipart/form-data'>
<input id="fileupload" type="file" name="file">
</form>
<div id="uploading" style="display:none;">
	<div class="wrapper">
		<div class="load-bar">   
			<div class="load-bar-inner" data-loading="0"> <span id="counter">0%</span> </div> 
		</div>  
		<p>请等待... </p>
	</div>
</div>
<script type="text/javascript">
$("#cid").val("<{$list['cid']}>,<{$list['path']}>");
</script>
