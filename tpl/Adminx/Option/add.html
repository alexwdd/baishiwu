<layout name='layout' />

<form class="layui-form" isLoad="1">	

	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-inline">
			<input type="text" id="name" name="name" class="layui-input" lay-verType="tips" lay-verify="required">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">英文</label>
		<div class="layui-input-inline">
			<input type="text" id="value" name="value" class="layui-input" lay-verType="tips" lay-verify="required">
		</div>
	</div>

	<hr/>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button class="layui-btn" lay-submit="" lay-filter="save" url="<{:U('Option/add')}>">新增</button>
	    <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	</div>
</form>
