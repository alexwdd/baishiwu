<layout name='layout' />

<form class="layui-form">
	<div class="layui-form-item">
	    <label class="layui-form-label">城市</label>
	    <div class="layui-input-inline">
	    <select name="city" lay-verify="required" lay-verType="tips" class="fsSelect fsDict" dict="city" addNull="1"></select>
		</div>
	</div>

	<div class="layui-form-item">
	    <label class="layui-form-label">APP_KEY</label>
	    <div class="layui-input-block">
	    	<input type="text" name="key" required="" lay-verType="tips" autocomplete="off" class="layui-input"/>
	    </div>
	</div>

	<div class="layui-form-item">
	    <label class="layui-form-label">APP_SECRET</label>
	    <div class="layui-input-block">
	    	<input type="text" name="secret" required="" lay-verType="tips" autocomplete="off" class="layui-input"/>
	    </div>
	</div>
	
	<hr/>
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button class="layui-btn" lay-submit="" lay-filter="save" url="<{:U('PushCity/add')}>">新增</button>
	    <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	</div>
</form>
