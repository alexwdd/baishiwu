<layout name='layout' />

<div class="layui-col-md12">
	<div class="layui-row grid-demo">	
	    <div class="layui-col-md12">
	    	<button class="layui-btn layui-btn-sm" function="top" topUrl="<{:U('Subway/addsite',array('fid'=>$fid))}>" topWidth="60%" isMaximize="0" topHeight="60%" topTitle="新增">
			  <i class="layui-icon">&#xe654;</i>新增
			</button>

			<button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="<{:U("Subway/delsite")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>

			<button class="layui-btn layui-btn-sm" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	    </div>

		<div class="layui-col-md12">
	        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="<{:U('Subway/site',array('fid'=>$fid))}>" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-108"></table>	
	        <div class="fsDatagridCols">
				<p checkbox="true"/>
				<p field="name" title="站点名称" width="20%"/>	
				<p field="sort" title="排序" width="80"/>
				<p field="createTime" title="发布日期" width="180" sort="true"/>
				<p field="updateTime" title="更新日期" width="180" sort="true"/>
				<p fixed="right" align="left" toolbar="#barDemo" title="操作" width="130"/>
			</div>

			<script type="text/html" id="barDemo">				
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="<{:U("Subway/editsite")}>&id={{d.id}}" topWidth="60%" topHeight="60%" topTitle="编辑">编辑</a>
			</script>
	    </div>
	</div>
</div>
