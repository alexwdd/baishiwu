<layout name='layout' />

<form class="layui-form">
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">城市</label>
		<div class="layui-input-inline">			
			<select name="cityID" lay-verify="required" lay-verType="tips" class="fsSelect fsDict" dict="city" addNull="1">
	      	</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">重量上限(kg)</label>
		<div class="layui-input-inline">
			<input type="number" step="0.1" id="maxWeight" name="maxWeight" lay-verify="required" lay-verType="tips" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">取货地址</label>
		<div class="layui-input-block">
			<input type="text" id="address" name="address" lay-verType="tips" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">经度</label>
		<div class="layui-input-inline">
			<input type="text" name="longitude" class="layui-input" lay-verify="required">
		</div>

		<label class="layui-form-label">纬度</label>
		<div class="layui-input-inline">
			<input type="text" name="latitude" class="layui-input" lay-verify="required">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">联系人</label>
		<div class="layui-input-inline">
			<input type="text" id="contact" name="contact" lay-verType="tips" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">联系电话</label>
		<div class="layui-input-inline">
			<input type="text" name="phone" lay-verType="tips" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">微信号</label>
		<div class="layui-input-inline">
			<input type="text" id="wechat" name="wechat" lay-verType="tips" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<textarea name="detail" lay-verType="tips" lay-verify="required" class="layui-textarea"></textarea>
		</div>
	</div>	

	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">团类型</label>
		<div class="layui-input-inline">			
			<select name="type" lay-verify="required" lay-verType="tips" class="fsSelect fsDict" dict="tuanType" addNull="1">
	      	</select>
		</div>
	</div>

	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">商品类型</label>
		<div class="layui-input-inline">			
			<select name="goodstype" lay-verify="required" lay-verType="tips" class="fsSelect fsDict" dict="goodstype" addNull="1">
	      	</select>
		</div>
	</div>

	<hr/>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button class="layui-btn" lay-submit="" lay-filter="save" url="<{:U('Tuan/add')}>">新增</button>
	    <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	</div>
</form>
