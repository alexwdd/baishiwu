<layout name='layout' />

<div class="layui-col-md12">
	<div class="layui-row grid-demo">	

	    <div class="layui-col-md12">
	    	<button class="layui-btn layui-btn-sm" function="top" topUrl="<{:U('Version/add')}>" topWidth="80%" isMaximize="0" topHeight="80%" topTitle="新增">
			  <i class="layui-icon">&#xe654;</i>新增
			</button>

			<button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="<{:U("Version/del")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>

			<button class="layui-btn layui-btn-sm" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	    </div>

		<div class="layui-col-md12">
	        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="<{:U('Version/index')}>" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-108"></table>	
	        <div class="fsDatagridCols">
	        	<p checkbox="true"/>				
				<p field="id" title="ID" width="80"/>
				<p field="cityID" title="城市" width="100" dict="city" sort="true"/>	
	            <p title="类型" width="110" templet="#type"/>
				<p field="version" title="版本号" width="80"/>
	          	<p field="url" title="url地址" width="40%"/>
				<p field="status" title="强制更新" width="110" templet="#status"/>			
				<p fixed="right" align="center" toolbar="#barDemo" title="操作" width="100"/>
			</div>

			<script type="text/html" id="type">
	        {{# if(d.type==1){ }}
	        安卓
	        {{# }else{ }}
	        IOS
	        {{# } }}
	        </script>

	        <script type="text/html" id="status">
			{{# if(d.status==0){ }}
			否
			{{# }else{ }}
			<span style="color:blue">是</span>
			{{# } }}
			</script>

			<script type="text/html" id="barDemo">
 			<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="<{:U("Version/edit")}>&id={{d.id}}" topWidth="80%" topHeight="80%" topTitle="编辑">编辑</a>
			</script>
	    </div>
	</div>
</div>
