<layout name='layout' />

<div class="layui-col-md12">
	<div class="layui-row grid-demo">
	    <div class="layui-col-md12">
        	<button class="layui-btn layui-btn-sm" function="top" topUrl="<{:U('Vote/add')}>" isMaximize="0" topWidth="80%" topHeight="80%" topTitle="新增">
			  <i class="layui-icon">&#xe654;</i>新增
			</button>

			<button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="<{:U("Vote/del")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>

			<button class="layui-btn layui-btn-sm" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	    </div>


		<div class="layui-col-md12">
	        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="<{:U('Vote/index')}>" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-60"></table>

	        <div class="fsDatagridCols">
				<p checkbox="true"/>	
				<p field="value" title="状态" width="60" templet="#showTpl"/>
				<p title="类型" width="60" templet="#selectTpl"/>
				<p title="展示形式" width="100" templet="#typeTpl"/>
				<p field="name" title="名称" width="200"/>
				<p field="url" title="URL" width="200"/>	
				<p field="dayNumber" title="每日投票" width="100"/>
				<p field="personNumber" title="每人限投票" width="100"/>
				<p field="startTime" title="开始日期" width="180"/>
				<p field="endTime" title="截止日期" width="180"/>				
				<p field="createTime" title="添加日期" width="180"/>
				<p field="updateTime" title="更新日期" width="180"/>
				<p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
			</div>

			<script type="text/html" id="selectTpl">
				{{# if(d.selectType == 1){ }}
				单选
				{{# }else{ }}
				多选
				{{# } }}				
			</script>

			<script type="text/html" id="typeTpl">
				{{# if(d.type == 1){ }}
				双排
				{{# }else if(d.type == 2){ }}
				单排
				{{# } }}				
			</script>

			<script type="text/html" id="showTpl">
				{{# if(d.show == 1){ }}
				开启
				{{# }else{ }}
				<span style="color: red">关闭</span>
				{{# } }}				
			</script>

			<script type="text/html" id="barDemo">
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="<{:U("Vote/edit")}>&id={{d.id}}" topWidth="80%" topHeight="80%" topTitle="编辑">编辑</a>
 				<a class="layui-btn layui-btn-xs" href="<{:U('Vote/item')}>&voteId={{d.id}}" class="layui-table-link">投票选项</a>
			</script>
	    </div>
	</div>
</div>
