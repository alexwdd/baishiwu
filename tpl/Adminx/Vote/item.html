<layout name='layout' />
<fieldset class="layui-elem-field">
	<legend><{$vote['name']}></legend>
	<div class="layui-field-box">
		<div class="layui-col-md12">
			<div class="layui-row grid-demo">
			    <div class="layui-col-md12">
			    	<button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="window.history.go(-1)"><i class="layui-icon">&#xe65c;</i>返回</button>

		        	<button class="layui-btn layui-btn-sm" function="top" topUrl="<{:U('Vote/addItem',array('voteId'=>$vote['id']))}>" isMaximize="0" topWidth="80%" topHeight="80%" topTitle="新增">
					  <i class="layui-icon">&#xe654;</i>新增
					</button>

					<button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="<{:U("Vote/delItem")}>" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
					  <i class="layui-icon">&#xe640;</i>批量删除
					</button>

					<button class="layui-btn layui-btn-sm" function="refresh">
					  <i class="layui-icon">&#x1002;</i>刷新
					</button>
			    </div>


				<div class="layui-col-md12">
			        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="<{:U('Vote/item',array('voteId'=>$vote['id']))}>" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-60"></table>
			        <div class="fsDatagridCols">
						<p checkbox="true"/>		
						<p field="value" title="状态" width="60" templet="#showTpl"/>		
						<p field="name" title="名称" width="150"/>
						<p title="图片" width="60" templet="#faceTpl"/>	
						<p field="poll" title="票数" width="150"/>
						<p field="createTime" title="添加日期" width="180"/>
						<p field="updateTime" title="更新日期" width="180"/>
						<p fixed="right" align="center" toolbar="#barDemo" title="操作" width="80"/>
					</div>

					<script type="text/html" id="showTpl">
						{{# if(d.show == 1){ }}
						开启
						{{# }else{ }}
						<span style="color: red">关闭</span>
						{{# } }}				
					</script>

					<script type="text/html" id="faceTpl">
						{{# if(d.picname == ''){ }}
						-
						{{# }else{ }}
						<a href="{{d.picname}}" target="_blank"><i class="layui-icon">&#xe64a;</i></a>
						{{# } }}				
					</script>

					<script type="text/html" id="barDemo">
		 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="<{:U("Vote/editItem")}>&id={{d.id}}" topWidth="80%" topHeight="80%" topTitle="编辑">编辑</a>
					</script>
			    </div>
			</div>
		</div>
	</div>
</fieldset>
