<layout name='layout' />

<div class="layui-col-md12">
	<div class="layui-row grid-demo">
		<form class="layui-form" style="margin-bottom:10px">
			<div class="layui-input-inline">
				<select name="status" class="fsSelect" dict="payStatus" addNull="1"></select>
			</div>
			<div class="layui-input-inline">
				<input type="text" name="account" placeholder="姓名/手机号码" class="layui-input layui-btn-small">
			</div>
			<div class="layui-input-inline">
				<input type="text" name="order_no" placeholder="订单号" class="layui-input layui-btn-small">
			</div>
			<div class="layui-inline">
				<label class="layui-form-mid">日期</label>
				<div class="layui-input-inline">
					<input type="text" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
				</div>
			</div>
		</form>

	    <div class="layui-col-md12">
			<button class="layui-btn layui-btn-sm layui-btn-danger" function="submit" method="post" url="{:U("Order/del")}" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe640;</i>删除
			</button>
			<button class="layui-btn layui-btn-sm" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
			<button class="layui-btn layui-btn-sm" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
	    </div>


		<div class="layui-col-md12">
	        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="{:U('Order/index')}" isPage="1" sortType="1" pageSize="20" defaultForm="query_form" height="full-60"></table>

	        <div class="fsDatagridCols">
				<p checkbox="true"/>	
				<p field="id" title="ID" width="80"/>
				<p field="order_no" title="单号" width="200"/>
				<p field="name" title="姓名" width="120"/>
				<p field="mobile" title="手机" width="120"/>
				<p field="address" title="地址" width="120"/>				
				<p field="money" title="总金额" width="100"/>
				<p field="rmb" title="RMB" width="100"/>
				<p field="goodsMoney" title="商品金额" width="100"/>
				<p field="payment" title="运费" width="100" />
				<p field="jietu" title="付款截图" width="100" templet="#jietu"/>
				<p field="pay" title="支付方式" width="100"/>
				<p field="payStatus" title="支付状态" width="100" dict="payStatus" sort="true"/>
				<p field="status" title="订单状态" width="100" dict="orderStatus" sort="true"/>
				<p field="quhuoType" title="取货方式" width="100" dict="quhuoType" sort="true"/>
				<p field="front" title="身份证(正)" width="100" templet="#front"/>
				<p field="back" title="身份证(反)" width="100" templet="#back"/>
				<p field="sn" title="身份证号" width="200" />
				<p field="intr" title="备注" width="200" />
				<p field="sendTime" title="发货日期" width="180"/>
				<p field="createTime" title="提交日期" width="180"/>
				<p fixed="right" align="center" toolbar="#barDemo" title="操作" width="80"/>
			</div>
			<script type="text/html" id="jietu">
				{{# if(d.jietu == ''){ }}
				-
				{{# }else{ }}
				<a href="{{d.jietu}}" target="_blank"><i class="layui-icon">&#xe64a;</i></a>
				{{# } }}				
			</script>
			<script type="text/html" id="front">
				{{# if(d.front == ''){ }}
				-
				{{# }else{ }}
				<a href="{{d.front}}" target="_blank"><i class="layui-icon">&#xe64a;</i></a>
				{{# } }}				
			</script>
			<script type="text/html" id="back">
				{{# if(d.back == ''){ }}
				-
				{{# }else{ }}
				<a href="{{d.back}}" target="_blank"><i class="layui-icon">&#xe64a;</i></a>
				{{# } }}				
			</script>
			<script type="text/html" id="barDemo">
 				<a class="layui-btn layui-btn-xs" href="{:U("Order/baoguo")}?id={{d.id}}">详情</a>
			</script>
	    </div>
	</div>
</div>
<script>
layui.use('table', function(){
	form = layui.form; 
	//监听性别操作
	form.on('switch(payStatus)', function(obj){
		url = '{:U('Order/status')}';
		var id = this.value;
		var v = 0
		if (obj.elem.checked){
			v = 1;
		} 
		$.post(url, {id: this.value,field:"payStatus",val:v}, function (data) {console.log(data);}, "json");
	});
});
</script>
