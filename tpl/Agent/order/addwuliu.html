<layout name='layout' />

<form class="layui-form">

	<div class="layui-form-item">
		<label class="layui-form-label">快递公司</label>
		<div class="layui-input-inline">
			<select name="wuliu" lay-verify="required">
				<option value="">请选择</option>
				<volist name="wuliu" id="wl">
				<option value="{$wl.name}">{$wl.name}</option>
				</volist>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">物流单号</label>
		<div class="layui-input-inline">
			<input type="text" name="number" placeholder="物流单号" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">照片</label>
		<div class="layui-input-inline" style="width: 80%">
			<div class="insert-img" id="insert-img">
				<a href="javascript:;" class="insert-btn"
				 id="muploud"
				 url="{:U('Upload/image')}"
				 size="5120"
				 exts="jpg|png|gif|jpeg"
				 accept="images"
				 tag="insert-img"
				 >+</a> 
			</div>
		</div>
	</div>

	<hr>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button id="subBtn" class="layui-btn" lay-submit="" lay-filter="save" url="{:U('order/addwuliu')}">新增</button>
	</div>
	<input type="hidden" name="baoguoID" value="{$id}">
</form>
<script src="{:RES}/js/upload.js"></script>
