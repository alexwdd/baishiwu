<layout name='layout' />

<form class="layui-form">

	<div class="layui-form-item">
		<label class="layui-form-label">快递公司</label>
		<div class="layui-input-inline">
			<select name="wuliu" default="{$list.wuliu}" lay-verify="required">
				<option value="">请选择</option>
				<volist name="wuliu" id="wl">
				<option value="{$wl.name}">{$wl.name}</option>
				</volist>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">物流单号</label>
		<div class="layui-input-inline">
			<input type="text" name="number" value="{$list.number}" placeholder="物流单号" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">照片</label>
		<div class="layui-input-inline" style="width: 80%">
			<div class="insert-img" id="insert-img">
				<volist name="image" id="vo">
				<li><img src="{$vo}" /><input type="hidden" name="image[]" value="{$vo}" /><i class="layui-icon" onclick="removeLi(this)">&#x1006;</i></li>
				</volist>
				<a href="javascript:;" class="insert-btn"
				 id="muploud"
				 url="{:U('Upload/image')}"
				 size="5120"
				 exts="jpg|png|gif|jpeg"
				 accept="images"
				 tag="insert-img"
				 >+</a>
			</div>
		</div>
	</div>

	<hr>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button id="subBtn" class="layui-btn" lay-submit="" lay-filter="save" url="{:U('order/editwuliu')}">编辑</button>
	</div>
	<input type="hidden" name="id" value="{$list['id']}">
</form>
<script src="{:RES}/js/upload.js"></script>
