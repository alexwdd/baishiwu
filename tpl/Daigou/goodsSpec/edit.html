<layout name='layout' />

<form class="layui-form">
	<div class="layui-form-item">
	    <label class="layui-form-label">规格名称</label>
	    <div class="layui-input-inline">
	    	<input type="text" name="name" value="{$list.name}" lay-verType="tips" lay-verify="required" placeholder="请输入属性名称" autocomplete="off" class="layui-input"/>
	    </div>
	</div>

	<div class="layui-form-item">
	    <label class="layui-form-label">模型</label>
	    <div class="layui-input-inline">
	    	<select name="typeID" default="{$list.typeID}" lay-verify="required" lay-verType="tips" class="fsSelect fsDict" dict="goodsType" addNull="1">
	      	</select>
	    </div>
	</div>

	<div class="layui-form-item">
	    <label class="layui-form-label">规格项</label>
	    <div class="layui-input-block">
	    	<textarea name="values" class="layui-textarea">{$list.item}</textarea>
	    	<p>一行代表一个可选值</p>
	    </div>
	</div>

	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">排序</label>
		<div class="layui-input-inline">
			<input type="text" name="sort" value="{$list.sort}" class="layui-input" value="50" placeholder="必填" lay-verify="number">
		</div>
	</div>

	<hr/>
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button class="layui-btn" lay-submit="" lay-filter="save" url="{:U('GoodsSpec/edit')}">编辑</button>
	    <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	</div>
	<input type="hidden" name="id" value="{$list['id']}" />
</form>
