<layout name='layout' />

<form class="layui-form">
	<div class="layui-form-item">
		<label class="layui-form-label">支付状态</label>
		<div class="layui-input-inline">
			<select name="payStatus" class="fsSelect" default="{$list['payStatus']}" dict="payStatus" addNull="1"></select>
		</div>
	</div>

	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">订单备注</label>
		<div class="layui-input-block">
			<textarea name="remark" class="layui-textarea">{$list.remark}</textarea>
		</div>
	</div>

	<hr>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
     	<button id="subBtn" class="layui-btn" lay-submit="" lay-filter="edit" url="{:U('Order/edit')}"><i class="layui-icon">&#xe642;</i>更改状态</button>

     	<button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>	
	<input type="hidden" name="id" value="{$list['id']}" />
</form>
