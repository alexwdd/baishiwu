<form id="myForm" class="mui-input-group" style="padding-bottom:15px">
            <input type="hidden" name="front" id="front" >
            <input type="hidden" name="back" id="back" >
            <div class="mui-input-row">
                <label>收货人</label>
                <input type="text" name="name" id="name" class="mui-input-clear mui-input" checkType="required" checkMsg="请输入收货人">
            </div>

            <div class="mui-input-row">
                <label>手机号</label>
                <input type="number" name="mobile" id="mobile" class="mui-input-clear mui-input" checkType="phone" checkMsg="请输入正确手机号码">
            </div>
            
            <script src="{:RES}/js/diqu.js" type="text/javascript" charset="utf-8"></script>
        
            <div class="mui-row" style="border-bottom:1px #c8c7cc solid;margin-left:15px">
                <div class="mui-col-xs-4">
                    <select name="province" class="mui-input" checkType="required" checkMsg="请选择城市" style="margin:0"></select>
                </div>
                <div class="mui-col-xs-4">
                    <select name="city" style="margin:0"></select>
                </div>
                <div class="mui-col-xs-4">
                    <select name="area" style="margin:0"></select>
                </div>
            </div>

            <script language="javascript" defer>new PCAS("province","city","area");</script>

            <div class="mui-input-row">
                <label>详细地址</label>
                <input type="text" name="address" id="address" class="mui-input-clear mui-input" checkType="required" checkMsg="请输入详细地址">
            </div>

            <div class="mui-input-row">
                <label>身份证号</label>
                <input type="text" name="sn" id="sn" class="mui-input-clear mui-input" checkType="sn" checkMsg="身份证格式错误">
            </div>

            <div class="upload">
                <p style="margin: 10px;">身份证照片</p>      
                <div class="sn" onclick="uploadImage('front','{:U('upload/image','water=1')}');"><img id="front_src" src="{:RES}/image/sn1.png" /></div>
                <div class="sn" onclick="uploadImage('back','{:U('upload/image','water=1')}');"><img id="back_src" src="{:RES}/image/sn2.png" /></div>
            </div>

            <div class="mui-content-padded">
                <button type="button" id="submitBtn" action="{:U('Address/save')}" class="mui-btn my-btn">保存</button>

                <button type="button" id="cancel_btn" class="mui-btn mui-btn-default">取消</button>     
            </div>  
            <input type="hidden" name="agentid" value="{$agentid}">
            <input type="hidden" name="token" value="{$token}">          
            <input type="hidden" name="memberID" value="{$user.id}">          
        </form>


<script src="{:RES}/js/jquery.min.js"></script>
<script src="{:RES}/js/vue.min.js"></script>
<script type="text/javascript" src="{:RES}/mui/js/mui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="{:RES}/mui/plugin/loading.js"></script>
<script type="text/javascript" src="{:RES}/mui/plugin/form.js"></script>
<script src="{:RES}/js/common.js?v=1.01" type="text/javascript" charset="utf-8"></script>
