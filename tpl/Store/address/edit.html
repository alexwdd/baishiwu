    <form id="myForm" class="mui-input-group" style="padding-bottom:15px">
        <div class="mui-input-row">
            <label>收货人</label>
            <input type="text" name="name" id="name" value="{$address.name}" class="mui-input-clear mui-input" checkType="required" checkMsg="请输入收货人">
        </div>

        <div class="mui-input-row">
            <label>手机号</label>
            <input type="number" name="mobile" id="mobile" value="{$address.mobile}" class="mui-input-clear mui-input" checkType="phone" checkMsg="请输入正确手机号码">
        </div>
        
        <script src="{:RES}/js/diqu.js" type="text/javascript" charset="utf-8"></script>
    
        <div class="mui-row" style="border-bottom:1px #c8c7cc solid;margin-left:15px">
            <div class="mui-col-xs-4">
                <select name="province" class="mui-input" checkType="required" checkMsg="请选择城市" style="margin:0"></select>
            </div>
            <div class="mui-col-xs-4">
                <select name="city" style="margin:0"></select>
            </div>
            <div class="mui-col-xs-4">
                <select name="area" style="margin:0"></select>
            </div>
        </div>

        <script language="javascript" defer>new PCAS("province","city","area","{$address.province}","{$address.city}","{$address.address}");</script>

        <div class="mui-input-row">
            <label>详细地址</label>
            <input type="text" name="address" id="address" value="{$address.address}" class="mui-input-clear mui-input" checkType="required" checkMsg="请输入详细地址">
        </div>

        <div class="mui-input-row">
            <label>身份证号</label>
            <input type="text" name="sn" id="sn" value="{$address.sn}" class="mui-input-clear mui-input" checkType="sn" checkMsg="身份证格式错误">
        </div>

        <div class="upload">
            <p style="margin: 10px;">身份证照片</p>      
            <div class="sn" onclick="uploadImage('front','{:U('upload/image','water=1')}');"><img id="front_src" src="<empty name="address.front">{:RES}/image/sn1.png<else/>{$address.front}</empty>" /></div>
            <div class="sn" onclick="uploadImage('back','{:U('upload/image','water=1')}');"><img id="back_src" src="<empty name="address.back">{:RES}/image/sn2.png<else/>{$address.back}</empty>" /></div>
        </div>

        <div class="mui-content-padded">
            <button type="button" id="submitBtn" action="{:U('address/edit')}" class="mui-btn my-btn">编辑</button>

            <button type="button" id="cancel_btn" class="mui-btn mui-btn-default">取消</button>  
        </div>     
        <input type="hidden" name="front" id="front" value="{$address.front}">
        <input type="hidden" name="back" id="back" value="{$address.back}">
        <input type="hidden" name="id" value="{$address.id}">
        <input type="hidden" name="agentid" value="{$agentid}">
        <input type="hidden" name="token" value="{$token}">          
        <input type="hidden" name="memberID" value="{$user.id}">  
    </form>

<script src="{:RES}/js/jquery.min.js"></script>
<script src="{:RES}/js/vue.min.js"></script>
<script type="text/javascript" src="{:RES}/mui/js/mui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="{:RES}/mui/plugin/loading.js"></script>
<script type="text/javascript" src="{:RES}/mui/plugin/form.js"></script>
<script src="{:RES}/js/common.js?v=1.01" type="text/javascript" charset="utf-8"></script>
