<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">激活用户</h1>
</header>

<include file="Public:nav" />

<div class="mui-content">
	<div class="list">
		<li>
			<p>用户名</p>
			<span>{$list.username}</span>
		</li>
		<li>
			<p>手机号</p>
			<span>{$list.mobile}</span>
		</li>
		<li>
			<p>注册时间</p>
			<span>{$list.createTime|date="Y-m-d H:i:s",###}</span>
		</li>
		<li>
			<p>状态</p>
			<span style="color:#f00">未激活</span>
		</li>
	</div>
	<form id="myForm" class="mui-input-group">
	<input type="hidden" name="userid" value="{$list.id}">
	</form>
	<div class="main">
		<button id="submitBtn" action="{:U('Member/active')}" type="button" class="mui-btn mui-btn-blue mui-btn-block my-btn">激活用户({$config.active}{:C('site.moneyName')})</button>
		<p style="text-align: center;">当前账户 {$fina.money} {:C('site.moneyName')}</p>
	</div>
</div>
