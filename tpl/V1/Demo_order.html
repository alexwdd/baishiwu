<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="<{:U('Goods/edit')}>" method="post">
        <p>goodsid<input type="text" name="goodsid" /></p>
        <p>company<input type="text" name="company" /></p>
        <p>userid<input type="text" name="userid" /></p>
        <p>password<input type="text" name="password" /></p>
        <p>openid<input type="text" name="openid" /></p>
        <p>标题<input type="text" name="title" /></p>

        <p>取货地址<input type="text" name="address" /></p>

        <p>纬度<input type="text" name="latitude" /></p>

        <p>人数上限<input type="text" name="maxNumber" /></p>

        <p>电话<input type="text" name="phone" /></p>
        <p>微信号<input type="text" name="wechat" /></p>
        <p>备注<input type="text" name="detail" /></p>
        <button type="submit">提交</button>
