<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title><{:C('site.name')}>下载</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<include file="Public:cssjs" />
<style type="text/css">
.down{clear: both; overflow: hidden; width: 90%; margin: auto; margin-top: 10vh}
.down img{display: block}
.down .hd{clear: both;}
.down .bd{background: #fff; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; padding: 20px; overflow: hidden; padding-right: 0}
.down .bd li{float: left; width: 50%; padding-right: 20px; box-sizing: border-box; cursor:pointer;}
.down .bd li.long{clear: both; width: 100%; margin-top: 10px;}
.alert{width: 100%; position: absolute;left: 0; top: 0}
.alert img{width: 100%}
</style>
</head>
<body>

<div class="alert">
    <img src="<{:RES}>/image/alert.jpg">
</div>

<div id="wrap">
	<div class="down">
        <div class="hd"><img src="<{:RES}>/image/down.png"></div>
        <div class="bd">
            <li><a href="https://play.google.com/store/apps/details?id=com.ldw.life"><img src="<{:RES}>/image/googleplay.png"></a></li>
            <li><a href="https://itunes.apple.com/cn/app/id1386824572?l=zh&ls=1&mt=8"><img src="<{:RES}>/image/appstore.png"></a></li>
            <eq name="is_weixin" value="1">
            <li class="long" onclick="downApk();"><img src="<{:RES}>/image/button.png"></li>
            <else/>
            <li class="long"><a href="http://www.worldmedia.top/download/adelaide.apk"><img src="<{:RES}>/image/button.png"></a></li>
        	</eq>
        </div>
    </div>
</div>
<script type="text/javascript">
function downApk(){
    $(".alert").show();
}
$(function(){
	$(".alert").click(function(){
		$(".alert").hide();
	})
})
</script>
</body>
</html>
