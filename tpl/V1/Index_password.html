<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>登录密码</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<include file="Public:cssjs" />
</head>
<body>

<div id="wrap">
    <div class="page">
        <form action="<{:U('Index/password')}>" method="post" class="myForm" id="ajaxForm">
        <div class="my-form-group">
            <label>原始密码</label>
            <div class="my-form-input">
                <input type="password" name="oldpassword" id="oldpassword" required>
                <div class="form-msg"></div>
            </div>        
        </div>
        <div class="my-form-group">
            <label>新密码</label>
            <div class="my-form-input">
                <input type="password" name="password" id="password" class="js-pattern-password" placeholder="至少6位 并包含数组和字母" data-validation-message="至少6位 并包含数组和字母" required>
                <div class="form-msg"></div>
            </div>        
        </div>
        <div class="my-form-group">
            <label>重复密码</label>
            <div class="my-form-input">
                <input type="password" name="cpassword" id="cpassword" required>
                <div class="form-msg"></div>
            </div>        
        </div>        
        <div class="my-form-group">
            <button type="submit" class="am-btn am-btn-primary am-btn-block">提交</button>
        </div>
        </form>
    </div>
</div>

</body>
</html>
